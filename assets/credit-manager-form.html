<html>
<head>
  <title>BigCo, Inc : Credit Form</title>
  <style>
    img {display:inline}
    h1 {display:inline}
    body {font-family:sans-serif}
    h2 {margin-bottom:0;}
  </style>
</head>
<body>
  <div id="heading">
  <img src="http://mamund.site44.com/rwabook/big-co.png" />
  <h1>Credit Form</h1>
  </div>
  <p>
    Captures all important data for checking the internal credit status of company accounts at BigCo, Inc. 
  </p>
  <h2>Company Information</h2>
  <table border="1">
    <tr>
      <th valign="top" align="right">Company Name</th>
      <td valign="top">
        <input size="40" value="Smithy Worx, Ltd">
      </td>
    </tr>
    <tr>
      <th valign="top" align="right">Full Address</th>
      <td valign="top">
        <textarea width="40" height="10">
123 Main St.
Byteville, MD
12345-6789        
        </textarea>
      </td>
     </tr>
  </table>

  <h2>For Internal Use</h2>
  <table border="1">
    <tr>
      <th valign="top" align="right">Assigned Rating</th>
      <td>
        <input size="3" type="text" value="3">
      </td>
    </tr>
    <tr>
      <th valign="top" align="right">Assigned by</th>
      <td>
        <input size="20" value="M. Checkworth">
      </td>
     </tr>
    <tr>
      <th valign="top" align="right">Date Assigned</th>
      <td>
        <input size="20" value="October 10, 2019">
      </td>
     </tr>
  </table>
  </body>
</html>
