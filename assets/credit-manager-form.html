<html>
<head>
  <title>BigCo, Inc : Credit Form</title>
</head>
<body>
  <h1>BigCo, Inc : Credit Form</h1>
  <p>
    Captures all important data for checking the internal credit status of company accounts at BigCo, Inc. 
  </p>
  <h2>Company Information</h2>
  <table border="1">
    <tr>
      <th valign="top">Company Name</th>
      <td valign="top">
        <input size="40" value="Smithy Worx, Ltd">
      </td>
    </tr>
    <tr>
      <th valign="top">Full Address</th>
      <td valign="top">
        <textarea width="40" height="10">
123 Main St.
Byteville, MD
12345-6789        
        </textarea>
      </td>
     </tr>
  </table>

  <h2>For Internal Use</h2>
  <table border="1">
    <tr>
      <th valign="top">Assigned Rating</th>
      <td>
        <input size="5" value="4">
      </td>
    </tr>
    <tr>
      <th valign="top">Assigned by</th>
      <td>
        <input size="20" value="M. Checkworth">
      </td>
     </tr>
    <tr>
      <th valign="top">Date Assigned</th>
      <td>
        <input size="20" value="October 10, 2019">
      </td>
     </tr>
  </table>
  </body>
</html>
